<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noor Official | Pakistan's Trusted Earning Hub</title>
    <meta name="description" content="Earn daily PKR rewards by completing simple work assignments.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              theme: {
                primary: 'var(--theme-primary)',
                secondary: 'var(--theme-secondary)',
                bg: 'var(--theme-bg)',
                text: 'var(--theme-text)',
                card: 'var(--theme-card)',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              urdu: ['"Jameel Noori Nastaleeq"', '"Noto Nastaliq Urdu"', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
        @font-face {
          font-family: 'Jameel Noori Nastaleeq';
          src: url('https://cdn.jsdelivr.net/gh/m-m-m-f/jameel-noori-nastaleeq-font@master/Jameel%20Noori%20Nastaleeq.ttf') format('truetype');
          font-display: swap;
        }
        :root {
          --theme-primary: #0ea5e9;
          --theme-secondary: #f0f9ff;
          --theme-bg: #f8fafc;
          --theme-text: #0f172a;
          --theme-card: #ffffff;
          --theme-gradient: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
          --card-radius: 1.25rem;
          --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03);
          --card-border: 1px;
          --card-opacity: 1;
          --card-blur: 0px;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--theme-bg); 
          color: var(--theme-text);
          font-size: 13px;
          transition: background-color 0.3s ease, color 0.3s ease;
          -webkit-tap-highlight-color: transparent;
          overflow-x: hidden;
        }
        .themed-card {
          background: var(--theme-card);
          opacity: var(--card-opacity);
          backdrop-filter: blur(var(--card-blur));
          color: var(--theme-text);
          border: var(--card-border) solid rgba(0,0,0,0.04);
          border-radius: var(--card-radius);
          box-shadow: var(--card-shadow);
          transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .themed-card:active { transform: scale(0.98); }
        .themed-gradient { background: var(--theme-gradient); }
        .bg-data-grid {
          background-image: radial-gradient(circle at 1px 1px, var(--theme-primary) 0.05, transparent 0);
          background-size: 20px 20px;
          opacity: 0.15;
        }
        .font-urdu {
          font-family: "Jameel Noori Nastaleeq", "Noto Nastaliq Urdu", serif;
          line-height: 1.8;
          direction: rtl;
          text-align: right;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .receipt-cut {
          clip-path: polygon(0 0, 100% 0, 100% 95%, 98% 97%, 96% 95%, 94% 97%, 92% 95%, 90% 97%, 88% 95%, 86% 97%, 84% 95%, 82% 97%, 80% 95%, 78% 97%, 76% 95%, 74% 97%, 72% 95%, 70% 97%, 68% 95%, 66% 97%, 64% 95%, 62% 97%, 60% 95%, 58% 97%, 56% 95%, 54% 97%, 52% 95%, 50% 97%, 48% 95%, 46% 97%, 44% 95%, 42% 97%, 40% 95%, 38% 97%, 36% 95%, 34% 97%, 32% 95%, 30% 97%, 28% 95%, 26% 97%, 24% 95%, 22% 97%, 20% 95%, 18% 97%, 16% 95%, 14% 97%, 12% 95%, 10% 97%, 8% 95%, 6% 97%, 4% 95%, 2% 97%, 0 95%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "@capacitor/app": "https://esm.sh/@capacitor/app@^8.0.0",
    "react-easy-crop": "https://esm.sh/react-easy-crop@^5.5.6"
  }
}
</script>
</head>
<body class="antialiased selection:bg-sky-100 selection:text-sky-600">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
