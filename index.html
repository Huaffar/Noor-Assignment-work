
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor Official | Earn Smarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af', // Ghulabi Base
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              },
              pink: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            fontSize: {
              '2xs': '0.65rem',
              '3xs': '0.55rem',
            },
          },
        },
      }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; font-size: 13px; background-color: #fdf2f8; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(251, 113, 133, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #fb7185 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Rose Pattern Animation */
        .rose-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
            background-image: url('https://www.transparenttextures.com/patterns/pollen.png');
        }

        .petal {
            position: absolute;
            background-color: #fecdd3;
            border-radius: 150% 0 150% 0;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Compact Global Resets */
        h1, h2, h3, h4 { letter-spacing: -0.03em; }
        input, select, textarea { font-size: 0.85rem !important; }
        button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.12",
    "recharts": "https://esm.sh/recharts@^2.12.7"
  }
}
</script>
</head>
<body class="selection:bg-pink-100 selection:text-pink-600 antialiased">
    <div class="rose-pattern">
        <div class="petal" style="width:10px; height:10px; left:10%; animation-delay:0s;"></div>
        <div class="petal" style="width:15px; height:15px; left:30%; animation-delay:2s;"></div>
        <div class="petal" style="width:8px; height:8px; left:50%; animation-delay:4s;"></div>
        <div class="petal" style="width:12px; height:12px; left:70%; animation-delay:1s;"></div>
        <div class="petal" style="width:10px; height:10px; left:90%; animation-delay:5s;"></div>
    </div>
    <div id="root"></div>
</body>
</html>
