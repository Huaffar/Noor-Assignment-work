<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noor Official | Pakistan's Trusted Earning Hub</title>
    <meta name="description" content="Earn daily PKR rewards by completing simple work assignments.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              theme: {
                primary: 'var(--theme-primary)',
                secondary: 'var(--theme-secondary)',
                bg: 'var(--theme-bg)',
                text: 'var(--theme-text)',
                card: 'var(--theme-card)',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              urdu: ['"Jameel Noori Nastaleeq"', '"Noto Nastaliq Urdu"', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
        @font-face {
          font-family: 'Jameel Noori Nastaleeq';
          src: url('https://cdn.jsdelivr.net/gh/m-m-m-f/jameel-noori-nastaleeq-font@master/Jameel%20Noori%20Nastaleeq.ttf') format('truetype');
          font-display: swap;
        }
        :root {
          --theme-primary: #0ea5e9;
          --theme-secondary: #f0f9ff;
          --theme-bg: #f8fafc;
          --theme-text: #0f172a;
          --theme-card: #ffffff;
          --theme-gradient: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
          --card-radius: 1rem; /* Shrunk from 2rem */
          --card-shadow: 0 4px 12px -2px rgba(0,0,0,0.05); /* Lighter shadow */
          --card-border: 1px;
          --card-opacity: 1;
          --card-blur: 0px;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--theme-bg); 
          color: var(--theme-text);
          font-size: 13px; /* Smaller base font */
          transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
          -webkit-tap-highlight-color: transparent;
        }
        .themed-card {
          background: var(--theme-card);
          opacity: var(--card-opacity);
          backdrop-filter: blur(var(--card-blur));
          color: var(--theme-text);
          border: var(--card-border) solid rgba(0,0,0,0.06);
          border-radius: var(--card-radius);
          box-shadow: var(--card-shadow);
        }
        .themed-gradient {
          background: var(--theme-gradient);
        }
        .bg-data-grid {
          background-image: 
            radial-gradient(circle at 1px 1px, var(--theme-primary) 0.05, transparent 0);
          background-size: 24px 24px;
          opacity: 0.2;
        }
        .font-urdu {
          font-family: "Jameel Noori Nastaleeq", "Noto Nastaliq Urdu", serif;
          line-height: 2.0;
          direction: rtl;
          text-align: right;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .themed-glass {
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(12px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-easy-crop": "https://esm.sh/react-easy-crop@5.1.0?external=react,react-dom",
    "@capacitor/status-bar": "https://esm.sh/@capacitor/status-bar@^8.0.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^8.0.0",
    "@capacitor/app": "https://esm.sh/@capacitor/app@^8.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased selection:bg-sky-100 selection:text-sky-600">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
